  <main>
    <h1>Contacto</h1>
    <h2>Complete este formulario para que podamos ayudarlo</h2>
    <div class="formContacto">
   
    <form class="form" action="mailto:tu_correo@ejemplo.com" method="post" enctype="text/plain">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresar sólo nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresar sólo apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="usuario@gmail.com" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button class="botonCont"type="submit">Enviar</button>
    </form>

    </div> 

  </main>
